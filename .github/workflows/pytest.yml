name: PyTest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: 1
  UV_SYSTEM_PYTHON: 1

jobs:
  test--core:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.platform }}
    env:
      FORCE_COLOR: true
      UV_SYSTEM_PYTHON: 1
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
    
    - name: Install dependencies
      run: |
        uv pip install --group=test . "scikit-learn<1.8.0"
    
    - name: Test with pytest
      run: uv run pytest --verbose


  # Test against different dependency versions
  test-dependencies:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Minimal supported versions and increasing gradually
          - python-version: "3.10"
            scipy: "scipy==1.7.3"
            numpy: "numpy==1.19.5"
            pandas: "pandas=1.5"
            statsmodels: "statsmodels==0.11.1"
            scikit-learn: "scikit-learn==1.2.2"
            label: "really-old-versions"
          
          - python-version: "3.11"
            scipy: "scipy==1.9.3"
            numpy: "numpy==1.26.4"
            pandas: "pandas=2.0.3"
            statsmodels: "statsmodels==0.12.1"
            scikit-learn: "scikit-learn==1.4.2"
            label: "old-versions"
          
          - python-version: "3.12"
            scipy: "scipy==1.14.1"
            numpy: "numpy==2.1.3"
            pandas: "pandas=2.3.3"
            statsmodels: "statsmodels==0.13.5"
            scikit-learn: "scikit-learn==1.5.2"
            label: "mid-versions"
          
          - python-version: "3.13"
            scipy: "scipy==1.17.0"
            numpy: "numpy==2.4.0"
            pandas: "pandas=3.0.1"
            statsmodels: "statsmodels==0.14.6"
            scikit-learn: "scikit-learn==1.7.2"
            label: "recent-versions"

          - python-version: "3.14"
            scipy: "scipy"
            numpy: "numpy"
            pandas: "pandas"
            statsmodels: "statsmodels"
            scikit-learn: "scikit-learn==1.7.2"
            label: "latest-versions"
            
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
    
    - name: Install dependencies (${{ matrix.label }})
      run: |
        uv pip install --group=test . \
          "${{ matrix.scipy }}" \
          "${{ matrix.numpy }}" \
          "${{ matrix.pandas }}" \
          "${{ matrix.statsmodels }}" \
          "${{ matrix.scikit-learn }}"
    
    - name: Display installed versions
      run: |
        python -c "import scipy; print(f'scipy: {scipy.__version__}')"
        python -c "import numpy; print(f'numpy: {numpy.__version__}')"
        python -c "import pandas; print(f'pandas: {pandas.__version__}')"
        python -c "import statsmodels; print(f'statsmodels: {statsmodels.__version__}')"
        python -c "import sklearn; print(f'scikit-learn: {sklearn.__version__}')"
    
    - name: Test with pytest
      run: pytest --verbose